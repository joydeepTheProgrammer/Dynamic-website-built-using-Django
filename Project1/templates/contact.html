 
{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}


   <div class="container-fluid">
    
    <img src="https://source.unsplash.com/1600x600/?nature,water" class=' w-100 h-50 ' alt="">
    
   </div>

<div class="container-fluid mb-5 mt-3">

    <h1 class='text-center'>Contact Us</h1>

    <form class='w-50 ' style='margin: auto;' method='post' action='/contact'>
    {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" name='name' id="inputName" placeholder='Name'>
    </div>
     <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control"name='email' id="inputEmail4" placeholder='Email'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control"name='address' id="inputAddress" placeholder="Address">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" name='city' id="inputCity" placeholder='City'>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
     <input type="text" class="form-control"name='state' id="inputCity" placeholder='State'>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" name='zip' id="inputZip" placeholder='Zip'>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" name='message' id="exampleFormControlTextarea1" rows="3" placeholder='Type your message'></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>


</div>


{% endblock body %}
